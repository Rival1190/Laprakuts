<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin - Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Admin Panel</h3>
            <a href="/admin-dashboard.html">Dashboard</a>
            <a href="/admin-halaman.html">Pengaturan Halaman</a>
            <a href="/admin-tim.html">Pengaturan TIM</a>
            <a href="/admin-produk.html">Pengaturan Produk</a>
            <a href="/admin-chat.html" class="active">Chat</a>
            <a href="/logout" class="logout">Logout</a>
        </div>
        <div id="user-list"><h3>Pengguna Online</h3></div>
        <div class="main-content chat-window">
            <h2 id="chat-title">Pilih pengguna untuk memulai chat</h2>
            <ul id="messages"></ul>
            <form id="chat-form" class="chat-input" style="display:none;">
                <input id="m" autocomplete="off" style="width:100%"/><button>Kirim</button>
            </form>
        </div>
    </div>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const userList = document.getElementById('user-list');
    const messages = document.getElementById('messages');
    const chatForm = document.getElementById('chat-form');
    let activeUser = null; let chatHistory = {};

    function switchUser(username) {
        activeUser = username;
        document.querySelectorAll('#user-list .user-item').forEach(item => {
            item.classList.toggle('active', item.dataset.user === username);
        });
        messages.innerHTML = '';
        if (chatHistory[username]) chatHistory[username].forEach(msg => addMessage(msg.text, msg.type));
        document.getElementById('chat-title').textContent = `Chat dengan ${username}`;
        chatForm.style.display = 'flex';
    }
    
    function addMessage(text, type) {
        const item = document.createElement('li');
        item.textContent = text;
        item.className = type;
        messages.appendChild(item);
    }
    
    function saveMessage(username, text, type) {
        if (!chatHistory[username]) chatHistory[username] = [];
        chatHistory[username].push({ text, type });
    }

    socket.on('user-list', (users) => users.forEach(addUserToList));
    socket.on('new-user', addUserToList);
    socket.on('user-disconnected', (username) => {
        const userItem = document.querySelector(`[data-user="${username}"]`);
        if (userItem) userItem.remove();
    });
    socket.on('message to admin', (data) => {
        saveMessage(data.from, data.text, 'user');
        if (data.from === activeUser) addMessage(data.text, 'user');
    });

    function addUserToList(username) {
        if (!document.querySelector(`[data-user="${username}"]`)) {
            const userItem = document.createElement('div');
            userItem.className = 'user-item';
            userItem.textContent = username;
            userItem.dataset.user = username;
            userItem.onclick = () => switchUser(username);
            userList.appendChild(userItem);
        }
    }

    chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const input = document.getElementById('m');
        if (input.value && activeUser) {
            socket.emit('admin message', { to: activeUser, text: input.value });
            saveMessage(activeUser, input.value, 'admin');
            addMessage(input.value, 'admin');
            input.value = '';
        }
    });
</script>
</body>
</html>
