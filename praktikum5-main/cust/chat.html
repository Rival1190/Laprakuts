<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokter Online</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">

    <style>
        :root {
            --primary-color: #4A90E2;
            --background-color: #F0F2F5;
            --user-bubble-color: #D1E7FF;
            --ai-bubble-color: #FFFFFF;
            --text-color: #333;
            --border-color: #E0E0E0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.25rem;
        }

        .chat-header p {
            margin: 0;
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            max-width: 80%;
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.user .message-content {
            background-color: var(--user-bubble-color);
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            align-self: flex-start;
        }

        .message.ai .message-content {
            background-color: var(--ai-bubble-color);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        /* Indikator mengetik */
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #999;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

        .chat-input-area {
            display: flex;
            padding: 10px 20px;
            border-top: 1px solid var(--border-color);
            background: #fff;
            align-items: center;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 24px;
            font-size: 1rem;
            margin-right: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            border-color: var(--primary-color);
        }

        #send-button {
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #357ABD;
        }

        /* Untuk layar kecil */
        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Dokter Online</h1>
            <p>Diawasi oleh kemnkes</p>
        </header>
        <main class="chat-window" id="chat-window">
            <div class="message ai">
                <div class="message-content">
                    Halo! , kami adalah pelayan kesehatan ada yang bisa kami bantu ?
                </div>
            </div>
        </main>
        <footer class="chat-input-area">
            <input type="text" id="message-input" placeholder="Ketik pesan Anda di sini...">
            <button id="send-button" aria-label="Kirim Pesan">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ===================================================================
            // == PENTING: GANTI DENGAN API KEY ANDA DI BARIS DI BAWAH INI ==
            // ===================================================================
            const API_KEY = 'AIzaSyBToQOgxhM8Ivm9PcIbTeF3biDtJowiP-0';
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatWindow = document.getElementById('chat-window');

            const createMessageElement = (text, sender) => {
                const messageWrapper = document.createElement('div');
                messageWrapper.className = `message ${sender}`;
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.innerHTML = text;
                messageWrapper.appendChild(messageContent);
                return messageWrapper;
            };

            const addMessageToChat = (element) => {
                chatWindow.appendChild(element);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            };

            const handleSendMessage = async () => {
                const userMessageText = messageInput.value.trim();
                if (userMessageText === '' || API_KEY === 'MASUKKAN_API_KEY_ANDA_DI_SINI') {
                    if (API_KEY === 'MASUKKAN_API_KEY_ANDA_DI_SINI') {
                        alert('Mohon masukkan API Key Anda di dalam kode JavaScript!');
                    }
                    return;
                }

                const userMessageElement = createMessageElement(userMessageText, 'user');
                addMessageToChat(userMessageElement);
                messageInput.value = '';

                const typingIndicator = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
                const aiTypingElement = createMessageElement(typingIndicator, 'ai');
                addMessageToChat(aiTypingElement);

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: userMessageText }] }] }),
                    });

                    if (!response.ok) {
                        throw new Error(`API request failed. Status: ${response.status}. Cek API Key dan koneksi internet Anda.`);
                    }

                    const data = await response.json();
                    const aiResponseText = data.candidates[0].content.parts[0].text;
                    aiTypingElement.querySelector('.message-content').innerText = aiResponseText;

                } catch (error) {
                    console.error("Error fetching AI response:", error);
                    aiTypingElement.querySelector('.message-content').innerText = "Oops! Terjadi kesalahan. Pastikan API Key Anda benar dan coba lagi.";
                }
                chatWindow.scrollTop = chatWindow.scrollHeight;
            };

            sendButton.addEventListener('click', handleSendMessage);
            messageInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    handleSendMessage();
                }
            });
        });
    </script>
</body>
</html>
