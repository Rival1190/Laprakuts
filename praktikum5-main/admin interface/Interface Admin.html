<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100 min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg p-5 hidden md:block">
    <h1 class="text-2xl font-bold text-blue-600 mb-6">🛠️ Admin </h1>
    <nav class="space-y-3">
      <button onclick="showPage('dashboard')" class="w-full text-left text-gray-700 hover:text-blue-600">🏠 Dashboard</button>
      <button onclick="showPage('users')" class="w-full text-left text-gray-700 hover:text-blue-600">👥 User</button>
      <button onclick="showPage('chat')" class="w-full text-left text-gray-700 hover:text-blue-600">💬 Chat</button>
      <button onclick="showPage('settings')" class="w-full text-left text-gray-700 hover:text-blue-600">⚙️ Settings</button>
      <button class="w-full text-left text-red-500 hover:text-red-700">🚪 Logout</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 space-y-6">

    <!-- Dashboard -->
    <section id="dashboard" class="page-section">
      <h2 class="text-2xl font-semibold mb-4">📊 Dashboard</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-white p-4 rounded shadow">👥 Total Users: 250</div>
        <div class="bg-white p-4 rounded shadow">💬 Messages: 40</div>
        <div class="bg-white p-4 rounded shadow">⚙️ Settings updated: 6x</div>
      </div>
    </section>

    <!-- User Management -->
    <section id="users" class="page-section hidden">
      <h2 class="text-2xl font-semibold mb-4">👥 User Management</h2>
      <table class="min-w-full bg-white rounded shadow">
        <thead>
          <tr class="bg-gray-100 text-left">
            <th class="py-2 px-4">Name</th>
            <th class="py-2 px-4">Email</th>
            <th class="py-2 px-4">vika</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t">
            <td class="py-2 px-4">putu satwika</td>
            <td class="py-2 px-4">satvikadewi18@gmail.com</td>
            <td class="py-2 px-4">User</td>
          </tr>
          <tr class="border-t">
            <td class="py-2 px-4">Admin</td>
            <td class="py-2 px-4">dewivika@gmail.com</td>
            <td class="py-2 px-4">Admin</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Chat Section -->
    <section id="chat" class="page-section hidden">
      <h2 class="text-2xl font-semibold mb-4">💬 Chat dengan User</h2>
      <div class="bg-white p-4 rounded shadow max-w-3xl h-[500px] flex flex-col">
        <div id="chatBox" class="flex-1 overflow-y-auto space-y-2 bg-gray-50 p-3 rounded">
          <div class="bg-gray-200 p-2 rounded max-w-md">👤 User: Halo Admin!</div>
          <div class="bg-blue-100 p-2 rounded max-w-md self-end text-right">👨‍💼 Admin: Hai, ada yang bisa saya bantu?</div>
        </div>
        <form id="chatForm" class="flex gap-2 mt-3 border-t pt-3">
          <input id="chatInput" type="text" class="flex-1 border rounded px-3 py-2" placeholder="Tulis pesan..." required />
          <button type="submit" class="bg-blue-600 text-white px-4 rounded hover:bg-blue-700">Kirim</button>
        </form>
      </div>
    </section>

    <!-- Settings -->
    <section id="settings" class="page-section hidden">
      <h2 class="text-2xl font-semibold mb-4">⚙️ Settings</h2>
      <form class="space-y-4 max-w-md">
        <div>
          <label class="block font-medium">Nama Admin</label>
          <input type="text" class="w-full border rounded px-3 py-2" placeholder="Admin Name">
        </div>
        <div>
          <label class="block font-medium">Email</label>
          <input type="email" class="w-full border rounded px-3 py-2" placeholder="admin@example.com">
        </div>
        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Simpan</button>
      </form>
    </section>

  </main>

  <!-- Script Navigasi dan Chat -->
  <script>
    function showPage(pageId) {
      const sections = document.querySelectorAll('.page-section');
      sections.forEach(sec => sec.classList.add('hidden'));
      document.getElementById(pageId).classList.remove('hidden');
    }

    // Chat Functionality
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const chatBox = document.getElementById('chatBox');

    chatForm?.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text) return;

      const msg = document.createElement('div');
      msg.className = 'bg-blue-100 p-2 rounded max-w-md self-end text-right';
      msg.textContent = `👨‍💼 Admin: ${text}`;
      chatBox.appendChild(msg);
      chatInput.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>

</body>
</html>
