<!-- Mulai Chat Admin -->
<div class="container mx-auto px-4 py-6">
  <h2 class="text-2xl font-bold mb-4">💬 Chat User</h2>
  
  <!-- Chat Box -->
  <div class="bg-white shadow rounded-lg flex flex-col h-[500px] max-w-3xl">
    <!-- Chat Body -->
    <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-50 rounded-t-lg">
      <!-- Contoh pesan -->
      <div class="bg-gray-200 p-2 rounded max-w-md">👤 <strong>User:</strong> Halo Admin, saya butuh bantuan.</div>
      <div class="bg-blue-100 p-2 rounded max-w-md self-end text-right">👨‍💼 <strong>Admin:</strong> Baik, silakan jelaskan masalah Anda.</div>
    </div>

    <!-- Chat Form -->
    <form id="chatForm" class="flex p-4 gap-2 border-t">
      <input type="text" id="chatInput" class="flex-1 border rounded px-3 py-2" placeholder="Ketik balasan..." required>
      <button type="submit" class="bg-blue-600 text-white px-4 rounded hover:bg-blue-700">Kirim</button>
    </form>
  </div>
</div>
<!-- Akhir Chat Admin -->

<!-- Script untuk Simulasi Kirim Pesan -->
<script>
  const chatForm = document.getElementById('chatForm');
  const chatInput = document.getElementById('chatInput');
  const chatMessages = document.getElementById('chatMessages');

  chatForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const text = chatInput.value.trim();
    if (!text) return;

    const adminMsg = document.createElement('div');
    adminMsg.className = 'bg-blue-100 p-2 rounded max-w-md self-end text-right';
    adminMsg.innerHTML = `👨‍💼 <strong>Admin:</strong> ${text}`;
    chatMessages.appendChild(adminMsg);

    chatInput.value = '';
    chatMessages.scrollTop = chatMessages.scrollHeight;
  });
</script>
